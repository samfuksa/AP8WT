<button>Klikni na me</button> <br>
<div id="clicks"></div>
<script>
    let clicks = document.querySelector("#clicks");
    clicks.innerText = 0;
    document.querySelector("button").addEventListener("click", () => {

        let count = parseInt(clicks.innerText) || 0;
        count++;
        clicks.innerText = count;
    });




</script>
